<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="image/png" href="./img/333favicon.jpg" sizes="16x16">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/5594ecb035.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container">
            <!-- LOGIN logo -->
            <h1>Log in</h1>
            <!-- BACK TO HOME ICON -->
            <a href="./index.html" class="backtohome"><i class="fa-solid fa-arrow-left"></i></a>
            <!-- USER NAME AND USERNAME INPUT TYPE -->
            <p class="username">Username</p>
            <input type="text" id="username" name="username" placeholder="Type your Username" required>
            <!-- PASSWORD AND PASSWORD INPUT TYPE-->
            <p class="password">Password</p>
            <input type="password" id="password" name="password" placeholder=" Type your Password " required>
            <!-- FORGOT PASSWORD -->
            <p class="forgot-password">Forgot password?</p>
            <!-- LOGIN BUTTON -->
            <button class="login-btn"><a href="">LOGIN</a></button>
            <!-- SIGN UP -->
            <a href="signup.html" class="singup-lp">SIGN UP</a>
        </div>
    </section>
</body>

</html>
